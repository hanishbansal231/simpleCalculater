<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculater</title>
  <!-- imported the css file -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Make a container -->
  <div class="container">
    <!-- Make a form -->
    <form action="">
      <!-- Heading -->
      <h1>
        Calculater
      </h1>
      <!-- First number input -->
      <p>
        Enter a first Number
      </p>
      <input type="text" name="" id="first">
      <!-- Secound number input -->
      <p>
        Enter a Secound Number
      </p>
      <input type="text" name="" id="secound">
      <!-- Calculation symble -->
      <p>
        + - / *
      </p>
      <input type="text" name="symble" id="symble">
      <!--  calulation Button -->
      <a href="#" id="button"> Calculation</a>
      <p id="showValue">
      </p>
    </form>
  </div>
  <!-- imported js file below -->
  <script src="./script.js"></script>
</body>

</html>
